<mat-card style="width: min-content;">
  <mat-card-header>
    <mat-card-title>Edit Post</mat-card-title>
  </mat-card-header>
  <div>
    <textarea [(ngModel)]="editedComment" placeholder="Chỉnh sửa bài đăng..."></textarea>
  </div>

  <div *ngIf="previewImageUrl" id="post-preview">
    <img [src]="previewImageUrl" id="post-preview-image"/>
  </div>

  <mat-card-actions align="end">
    <button mat-button color="warn">
      <label for="photo-upload">
        <input #photoSelector (change)="onPhotoSelected($event)" id="photo-upload" type="file" accept="image/*"/>
        <mat-icon>insert_photo</mat-icon>
      </label>
    </button>

    <button mat-flat-button color="warn" (click)="onSaveClick()">Sửa bài</button> &nbsp;
    <button mat-flat-button color="warn" (click)="onCancelClick()">Đóng</button>
  </mat-card-actions>
</mat-card>
