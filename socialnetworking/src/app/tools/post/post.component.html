<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="creatorProfilePicture" alt="Creator's Profile Picture" class="profile-picture" (click)="navigateToPersonalPage()">
    <mat-card-title (click)="navigateToPersonalPage()">{{creatorName}}</mat-card-title>
    <mat-card-subtitle style="margin-bottom: 5px;">{{creatorDescription}}</mat-card-subtitle>
    <mat-icon *ngIf="isCurrentUserPost()" class="menu-icon" [matMenuTriggerFor]="menu">more_horiz</mat-icon>
  </mat-card-header>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEditClick()">
      <mat-icon>edit</mat-icon>
      <span>Chỉnh sửa bài đăng</span>
    </button>
    <button mat-menu-item (click)="onDeleteClick()">
      <mat-icon>delete</mat-icon>
      <span>Xóa bài đăng</span>
    </button>
  </mat-menu>

  <img mat-card-image [src]="postData?.imageUrl" class="img-content">

  <mat-card-content>
    {{postData?.comment}}
  </mat-card-content>

  <mat-card-actions>
    <mat-icon (click)="onReplyClick()" class="action-item">chat_bubble_outline</mat-icon>
    <mat-icon (click)="onLikeClick()" class="action-item" [ngClass]="{'liked': isLiked}">favorite</mat-icon>
    <span *ngIf="likesCount > 0">{{ likesCount }}</span>
    <mat-icon class="action-item">save</mat-icon>
  </mat-card-actions>
</mat-card>
