<!-- ======================================Chỉnh sửa lần 1=========================================== -->
<mat-card>
  <mat-card-header>
      <img mat-card-avatar [src]="creatorProfilePicture" alt="Creator's Profile Picture" class="profile-picture">
      <mat-card-title>{{creatorName}}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 5px;">{{creatorDescription}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="postData?.imageUrl" class="img-content">

  <mat-card-content>
      {{postData?.comment}}
  </mat-card-content>

  <mat-card-actions>
    <mat-icon (click)="onReplyClick()" class="action-item" color="white">chat_bubble_outline</mat-icon>
    <mat-icon (click)="onLikeClick()" class="action-item" [ngClass]="{'liked': isLiked}">favorite</mat-icon>
    <span *ngIf="likesCount > 0">{{ likesCount }}</span>
    <mat-icon class="action-item" color="white">save</mat-icon>
  </mat-card-actions>
</mat-card>
